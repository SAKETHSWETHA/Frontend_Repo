<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 /> 
<style type="text/css"> 
body {margin: 30px;} 
</style> 
<title>Count and display items of a dropdown list - w3resource</title> 
</head>
<body>
<form> Select your favorite Color : 
<select id="mySelect"> 
<option>Red</option> 
<option>Green</option> 
<option>Blue</option> 
<option>White</option> 
</select> 
<input type="button" onclick="getOptions()" value="Count and Output all items"> 
</form> 
<script>
function getOptions(){
let s =  document.querySelector("select");
 //Total options in dropdown list is length of children of select tag.
//Don't use childNodes.length it will return the total no. of child nodes whereas children.length will return you the no.of elements 
alert(s.children.length);
for(let i of s.children){
    alert(i.textContent);
}
}
</script>
</body> 
</html>
